<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
<!--  Not optimal to have logic in html     
      <button v-on:click="counter++">Add</button>
      <button v-on:click="counter--">Subtract</button> 
    
      can use: 
       <button v-on:click="add()">Add</button>
      or:
-->
      <button v-on:click="add">Add</button>
      <button v-on:click="subtract">Subtract</button>
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>

      <button v-on:click="add5(5)">Add 5</button>
      <button v-on:click="subtract5(5)">Subtract 5</button>
      <p v-once>Starting Counter: {{ counterOfFive }}</p>
      <p>Result: {{ counterOfFive }}</p>

<!-- keyup.enter modifier will update field when user presses enter, can use any keyboard button like so --> 
      <input type="text" v-model="name">
      <button v-on:click="resetInput">Reset Input</button>
      <p> Your Name: {{ fullname }}</p>
<!--       
    <form v-on:submit="submitForm">
        <input type="text">
        <button>Sign Up</button>
      </form>
-->  
<!-- .prevent modifier -->  
    <form v-on:submit.prevent="submitForm">
      <input type="text">
      <button>Sign Up</button>
    </form>
    </section>
  </body>
</html>
